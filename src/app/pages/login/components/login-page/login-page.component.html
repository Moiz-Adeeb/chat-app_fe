<div class="relative flex justify-center items-center bg-indigo-900 bg-opacity-50 w-screen h-screen overflow-hidden overscroll-none">
  <!-- Background Decorative Ellipse (Top-Left) -->
  <!-- <div class="-top-[150px] sm:-top-[180px] md:-top-[200px] lg:-top-[243px] -left-[250px] sm:-left-[300px] md:-left-[350px] lg:-left-[422px] z-0 absolute bg-[rgba(5,173,166,0.69)] opacity-13 rounded-full w-[400px] sm:w-[500px] md:w-[600px] lg:w-[724px] h-[400px] sm:h-[500px] md:h-[600px] lg:h-[724px] pointer-events-none" style="filter: blur(68.5443px);"></div> -->

  <!-- Main Login Container -->
  <div class="z-10 flex flex-col bg-blue-100 shadow-2xl shadow-slate-700 px-4 sm:px-6 md:px-8 lg:px-10 py-4 sm:py-6 md:py-8 rounded-[20px] sm:rounded-[32px] md:rounded-[40px] w-[96vw] sm:w-[90vw] md:w-[65vw] lg:w-[50vw] 2xl:w-[42vw] xl:w-[40vw] h-auto max-h-[96vh] sm:max-h-[94vh]">

    <!-- Logo Section -->
    <div class="flex-shrink-0 mb-4 sm:mb-5 md:mb-6 text-center">
      <!-- <svg-icon src="assets/svg/sala-login-logo.svg" class="mx-auto w-auto h-14 sm:h-16 md:h-20 lg:h-22"></svg-icon> -->
    </div>

    <!-- Heading Section -->
    <div class="flex-shrink-0 mb-5 sm:mb-6 md:mb-7">
      <h1 class="px-2 font-medium text-[#373940] text-xl sm:text-2xl md:text-3xl lg:text-4xl text-center leading-relaxed">
          Sign In to Chat
          <br>
          With Your Friends
      </h1>
    </div>

    <!-- Language Toggle Section -->
    <!-- <div class="flex flex-shrink-0 justify-center items-center mb-6 sm:mb-7 md:mb-8">
      <app-language-toggle
        [currentLanguage]="currentLanguage"
        (languageChange)="setLanguage($event)"
      ></app-language-toggle>
    </div> -->

    <!-- Form Section -->
    <form action="login-user" class="flex flex-col flex-1 w-full min-h-0">

      <!-- Scrollable Input Fields Area -->
      <div class="flex-1 [&::-webkit-scrollbar-thumb:hover]:bg-gray-400 [&::-webkit-scrollbar-thumb]:bg-gray-200 [&::-webkit-scrollbar-track]:bg-transparent -mx-1 px-12 pb-2 [&::-webkit-scrollbar-thumb]:rounded [&::-webkit-scrollbar]:w-1 overflow-x-visible overflow-y-auto">
        <div class="space-y-2 sm:space-y-3">
          <!-- Email Field -->
          <div>
            <app-text-field
              [fieldControl]="emailControl"
              [placeholder]="'Enter Your Username Here'"
              [fieldName]="'Username'"
              fieldType="text"
            ></app-text-field>
          </div>

          <!-- Password Field -->
          <div>
            <app-text-field
              [fieldControl]="passwordControl"
              [placeholder]="'EnterYourPasswordHere' | translate"
              [fieldName]="'Password' | translate"
              fieldType="password"
              (keyup.enter)="onSubmit()"
            ></app-text-field>
          </div>

          <!-- Forgot Password Link -->
          <!-- <div class="pt-1">
            <p (click)='onForgotPassword()' class="font-monsterrat font-medium text-[#2A58E6] hover:text-blue-700 text-sm sm:text-base text-right underline transition-colors cursor-pointer">
              {{'ForgotPassword' | translate}}
            </p>
          </div> -->
        </div>
      </div>

      <!-- Fixed Buttons and Links Area -->
      <div class="flex flex-col items-center space-y-3 sm:space-y-4 mt-5 sm:mt-6">
        <!-- Sign In Button -->
        <app-button
          type="custom"
          width="16rem"
          fontSize="14px"
          fontFamily="montserrat"
          [bgColor]="'#033A52'"
          radius="16px"
          padding="14px 16px"
          (click)="onSubmit()">
          {{'SignIn' | translate}}
        </app-button>

        <!-- Sign Up Link -->
        <p class="font-monsterrat font-medium text-gray-600 text-sm sm:text-base text-center">
          {{'DontHaveAnAccount' | translate}}
          <span (click)="onSignUp()" class="text-[#033A52] hover:text-sky-900 hover:underline transition-all cursor-pointer">
            {{'SignUp'| translate}}
          </span>
        </p>
      </div>

    </form>
  </div>
</div>
