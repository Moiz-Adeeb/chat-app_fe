<div class="flex justify-center items-center w-screen h-screen overscroll-none overflow-hidden relative">
  <!-- Background Decorative Ellipse (Top-Left) -->
  <div class="absolute w-[400px] h-[400px] sm:w-[500px] sm:h-[500px] md:w-[600px] md:h-[600px] lg:w-[724px] lg:h-[724px] -left-[250px] sm:-left-[300px] md:-left-[350px] lg:-left-[422px] -top-[150px] sm:-top-[180px] md:-top-[200px] lg:-top-[243px] bg-[rgba(5,173,166,0.69)] opacity-13 rounded-full pointer-events-none z-0" style="filter: blur(68.5443px);"></div>

  <!-- Main Container -->
  <div class="z-10 flex flex-col bg-white shadow-2xl rounded-[20px] sm:rounded-[32px] md:rounded-[40px] w-[96vw] sm:w-[90vw] md:w-[70vw] lg:w-[55vw] xl:w-[42vw] 2xl:w-[35vw] h-auto max-h-[96vh] sm:max-h-[94vh] px-4 sm:px-6 md:px-8 lg:px-10 py-4 sm:py-6 md:py-8">

    <!-- Logo Section -->
    <div class="flex-shrink-0 mb-4 sm:mb-5 md:mb-6 text-center">
      <svg-icon src="assets/svg/sala-login-logo.svg" class="w-auto h-14 sm:h-16 md:h-20 lg:h-22 mx-auto"></svg-icon>
    </div>

    <!-- Heading Section -->
    <div class="flex-shrink-0 mb-4 sm:mb-5 md:mb-6">
      <h1 class="font-medium text-[#373940] text-lg sm:text-xl md:text-2xl lg:text-3xl text-center leading-relaxed px-2">
        {{'ForgotPassword' | translate}}
      </h1>
      <p class="mt-2 font-montserrat font-medium text-center text-sm sm:text-base text-gray-600">
        {{'EnterYourEmailAddressAndWeSendYouResetLink' | translate}}
      </p>
    </div>

    <!-- Language Toggle Section -->
    <div class="flex-shrink-0 flex justify-center items-center mb-5 sm:mb-6 md:mb-7">
      <app-language-toggle
        [currentLanguage]="currentLanguage"
        (languageChange)="setLanguage($event)"
      ></app-language-toggle>
    </div>

    <!-- Form Section -->
    <form action="forgot-password" class="flex flex-col flex-1 min-h-0 w-full">

      <!-- Scrollable Input Fields Area -->
      <div class="flex-1 overflow-y-auto overflow-x-visible px-1 pr-2 pb-2 -mx-1 [&::-webkit-scrollbar-thumb:hover]:bg-gray-400 [&::-webkit-scrollbar-thumb]:bg-gray-200 [&::-webkit-scrollbar-track]:bg-transparent [&::-webkit-scrollbar-thumb]:rounded [&::-webkit-scrollbar]:w-1">
        <div class="space-y-4 sm:space-y-5">
          <!-- Email Field -->
          <div>
            <app-text-field
              [fieldControl]="emailControl"
              [placeholder]="'EnterYourEmailHere' | translate"
              [fieldName]="'Email' | translate"
              fieldType="email"
            ></app-text-field>
          </div>

          <!-- Security Notice -->
          <div class="bg-gray-50 dark:bg-gray-800 p-3 sm:p-4 border border-gray-200 dark:border-gray-700 rounded-lg transition-colors">
            <div class="flex items-start">
              <svg class="mt-0.5 mr-2 sm:mr-3 w-4 h-4 sm:w-5 sm:h-5 text-gray-400 flex-shrink-0" fill="currentColor" viewBox="0 0 512 512">
                <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
              </svg>
              <div class="text-gray-600 dark:text-gray-400 text-xs transition-colors">
                <p class="mb-1 font-medium">{{'SecureReset' | translate}}</p>
                <p>{{'PasswordResetLinksAreValidFor15Minutes' | translate}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Fixed Buttons and Links Area -->
      <div class="flex flex-col flex-shrink-0 mt-5 sm:mt-6 space-y-3 sm:space-y-4">
        <!-- Send Reset Email Button -->
        <app-button
          type="primary"
          width="100%"
          fontSize="16px"
          fontFamily="font-inter"
          [bgColor]="'blue-600'"
          radius="20px"
          padding="14px 16px"
          (click)="onResetPasswordPage()">
          {{'SendResetEmail' | translate}}
        </app-button>

        <!-- Back to Login Link -->
        <p class="font-monsterrat font-medium text-center text-sm sm:text-base text-gray-600">
          <span (click)="onBackLogin()" class="text-[#2A58E6] cursor-pointer hover:text-blue-700 hover:underline transition-all">
            <svg class="inline mr-1 w-3 h-3 sm:w-4 sm:h-4" fill="currentColor" viewBox="0 0 512 512">
              <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"/>
            </svg>
            {{'BackToLogin' | translate}}
          </span>
        </p>
      </div>

    </form>
  </div>
</div>
